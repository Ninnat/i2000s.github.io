permalink: /:year/:month/:day/:title.html
redirects: yes
encoding: utf-8
pageviews: no    ## toggle on sidebar pageviews
twitter_api: yes
analytics: UA-74657818-1 ## Google Analytics key UA-46730871-1(in _includes/analytics.html and search.html)
