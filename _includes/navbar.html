
<!-- Navbar  ================================================== -->
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/README.html"><i class="glyphicon glyphicon-info-sign"></i></a>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
         {% for item in site.navigation %}
            {% assign class = nil %}
            {% if page.url contains item.url and item.url != '/' %}
                {% assign class = 'active' %}
            {% endif %}
            {% if page.url == '/' and item.url == '/' %}
                {% assign class = 'active' %}
            {% endif %}
            <li class="{{ class }}"><a href="{{ item.url }}">{{ item.text }}</a></li>
         {% endfor %}
        </ul>
      <!-- Search site using Google's index -->
        <form class="navbar-form navbar-right" role="search" method="get" action="http://google.com/search">
          <div class="form-group">
            <input type="hidden" name="q" value="site:{{site.url}}" />
            <input type="text" class="form-control search-query" name="q" placeholder="Search this site"/>
          </div>
          <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
       </form>

    </div><!--/.nav-collapse -->
  </div> <!-- /container -->
</nav>
