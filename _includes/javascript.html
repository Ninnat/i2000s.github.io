    <!-- Equations using MathJax -->
    <script type="text/javascript" src="//cdn.rawgit.com/mathjax/MathJax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <script type="text/x-mathjax-config"> MathJax.Hub.Config({ TeX: { equationNumbers: {autoNumber: "all"} } });       </script>
    <script type="text/x-mathjax-config"> MathJax.Hub.Config({ tex2jax: { inlineMath: [['$', '$'],['\\(','\\)'] ], processEscapes: true } }); </script>
    <!-- XY-pic extension -->
    <script type="text/x-mathjax-config>
      MathJax.Hub.Config({
        extensions: ["tex2jax.js"],
        jax: ["input/TeX","output/HTML-CSS"],
        "HTML-CSS": {
          styles: {".MathJax_Preview": {visibility: "hidden"}}
        },
        tex2jax: {inlineMath: [["$","$"],["\\(","\\)"]]},
        TeX: {extensions: ["AMSmath.js","AMSsymbols.js","/assets/js/xypic.js"]}
      }); </script>
    <!-- Self-defined extensions and macros. -->
    <script type="text/x-mathjax-config">
    MathJax.Hub.Register.StartupHook("TeX Jax Ready",function () {
      MathJax.Hub.Insert(MathJax.InputJax.TeX.Definitions.macros,{
        cancel: ["Extension","cancel"],
        bcancel: ["Extension","cancel"],
        xcancel: ["Extension","cancel"],
        cancelto: ["Extension","cancel"]
      });
    });
    </script>
    <!-- Customize this part for LaTeX macros.-->
    <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      TeX: {
        Macros: {
          br: "{\\bf r}",
          bold: ["{\\bf #1}",1],
          abs: ["{\\left \\lvert {#1} \\right \\rvert}", 1],
          ket: ["{\\left| {#1} \\right\\rangle}",1],
          bra: ["{\\left\\langle{#1}\\right|}",1],
          braket: ["{\\left\\langle{#1}\\right\\rangle}",1],
          ketbra: ["{\\left|{#1}\\vphantom{#2}\\right\\rangle\\!\\left\\langle{#2}\\vphantom{#1}\\right|}",2],
          tensor: ["{\\boldsymbol{#1}}",1],
          dd: ["{\\frac{\\mathrm{d} #1 }{\\mathrm{d} #2 }}",2],
          pp: ["{\\frac{\\partial #1}{\\partial #2}}",2],
          Tr: ["{\\mathrm{Tr}}"],

          id: "{\mathbbm 1}",
          rep: "{\rho}",
          krep: "{\sigma}", <!--representation of subgroup-->
          gr: ["{\text{#1}(#2)",2], <!--linear group-->
          homsp: ["{\text{#1}(#2)/\text{#3}(#4)}",4], <!--homogeneous space-->
          al: "{\mathfrak}", <!--Lie algebra-->
          ind: ["{\text{Ind}_{#2}^{#3} {#1}}",3], <!--induced representation-->
          coind: ["{\text{Coind}_{#2}^{#3} {#1}}",3], <!--induced representation-->
          adrep: "{\text{ad}\,}", <!--adjoint representation-->
          Adrep: "{\text{Ad}\,}", <!--Adjoint representation-->
          kil: ["{\text{Kill}(#1,#2)}",2], <!--Killing form-->
          ran: "{\text{rank}\,}", <!--rank-->
          norm: ["{\|#1\|}",1],
          hilb: "{\mathcal{H}}",
          herm: "{\mathbb H(\hilb)}",
          \dgg: "{^{\dagger}}" <!--Hermitian conjugate-->
        }
      <!-- extensions: ["autoload-all.js"]-->
      }
    });

    </script>

	<script type="text/javascript" src="/assets/js/bigfoot.js"></script>
	<script type="text/javascript">
  $.bigfoot({
    activateCallback: function($popover, $button) {
        if (MathJax && !$button.data('mathjax-processed')) {
            var content_wrapper = $popover.find('.bigfoot-footnote__content')[0];
            MathJax.Hub.Queue(['Typeset', MathJax.Hub, content_wrapper]);
            MathJax.Hub.Queue(function () {
                $button.attr('data-bigfoot-footnote', content_wrapper.innerHTML);
                $button.data('mathjax-processed', true);
            });
        }
    }
  });
	</script>
